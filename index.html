<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca de Autores</title>
</head>

<body>
    <header>
        <h1>
            Busca de Autores
        </h1>
    </header>
    <main>
        <section>
            <input type="text" name="search" placeholder="Digite o nome do autor ou o título de um livro" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa"></section>
    </main>
    <footer>
        <p>2024 - Busca de Autores. Todos os direitos reservados</p>
        <p>Entre em contato pelo email: contato@busca-de-autores.com.br</p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>

</html>
